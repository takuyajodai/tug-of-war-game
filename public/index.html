<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tug of War Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tug of War Game</h1>
    <!-- ゲーム表示用のキャンバス -->
    <canvas id="gameCanvas" width="600" height="200"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const socket = io();

        let ropePosition = 0;
        let dragging = false; // ドラッグ中フラグ
        let dragStartX = 0;

        // 綱を描画
        function drawRope(position) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面をクリア
            ctx.beginPath();
            const leftX = canvas.width / 2 - 100 + position; // 綱の左端
            const rightX = canvas.width / 2 + 100 + position; // 綱の右端
            ctx.moveTo(leftX, canvas.height / 2);
            ctx.lineTo(rightX, canvas.height / 2);
            ctx.strokeStyle = 'blue'; // 綱の色
            ctx.lineWidth = 5;        // 綱の太さ
            ctx.stroke();
        }

        // サーバから綱の位置を受信
        socket.on('update', (position) => {
            ropePosition = position;
            drawRope(ropePosition);
        });

        // マウス操作でドラッグを検出
        canvas.addEventListener('mousedown', (e) => {
            dragging = true;
            dragStartX = e.clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (dragging) {
                const dragX = e.clientX - dragStartX; // ドラッグ量
                socket.emit('drag', dragX); // サーバにドラッグ情報を送信
            }
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            dragging = false;
        });

        // 初期状態の描画
        drawRope(ropePosition);
    </script>
</body>
</html>
